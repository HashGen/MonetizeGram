<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Super Admin Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body { font-family: 'Inter', sans-serif; }
        .spinner { border: 4px solid rgba(0, 0, 0, .1); width: 36px; height: 36px; border-radius: 50%; border-left-color: #4f46e5; animation: spin 1s ease infinite; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
    </style>
</head>
<body class="bg-gray-100 text-gray-800">

    <div class="container mx-auto p-4 md:p-8">
        <h1 class="text-3xl font-bold mb-6 text-gray-900">Super Admin Dashboard</h1>
        
        <div class="mb-4">
            <label for="admin-secret" class="block text-sm font-medium text-gray-700">Admin Secret Key:</label>
            <input type="password" id="admin-secret" class="mt-1 block w-full md:w-1/3 px-3 py-2 border border-gray-300 rounded-md shadow-sm" placeholder="Enter your secret key to load data">
        </div>

        <!-- Stats Section -->
        <div id="stats-section" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-6 mb-8 hidden">
            <div class="bg-white p-6 rounded-lg shadow-md"><h3 class="text-gray-500">Total Owners</h3><p id="stats-owners" class="text-3xl font-bold">0</p></div>
            <div class="bg-white p-6 rounded-lg shadow-md"><h3 class="text-gray-500">Total Channels</h3><p id="stats-channels" class="text-3xl font-bold">0</p></div>
            <div class="bg-white p-6 rounded-lg shadow-md"><h3 class="text-gray-500">Total Revenue</h3><p id="stats-revenue" class="text-3xl font-bold">₹0</p></div>
            <div class="bg-white p-6 rounded-lg shadow-md"><h3 class="text-gray-500">My Commission</h3><p id="stats-commission" class="text-3xl font-bold">₹0</p></div>
        </div>

        <!-- Withdrawal Requests Section -->
        <div id="withdrawals-section" class="bg-white p-6 rounded-lg shadow-md hidden">
            <div class="flex justify-between items-center mb-4">
                <h2 class="text-2xl font-bold">Pending Withdrawal Requests</h2>
                <button id="refresh-btn" class="bg-indigo-600 text-white px-4 py-2 rounded-md hover:bg-indigo-700">Refresh</button>
            </div>
            <div id="loader" class="flex justify-center my-8 hidden"><div class="spinner"></div></div>
            <p id="withdrawals-message" class="text-center text-gray-500 my-8"></p>
            <div class="overflow-x-auto">
                <table class="min-w-full divide-y divide-gray-200">
                    <thead class="bg-gray-50">
                        <tr>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">Owner</th>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">Amount</th>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">UPI ID</th>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">Requested At</th>
                            <th class="px-6 py-3 text-center text-xs font-medium text-gray-500 uppercase">Actions</th>
                        </tr>
                    </thead>
                    <tbody id="withdrawals-table-body" class="bg-white divide-y divide-gray-200"></tbody>
                </table>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const secretInput = document.getElementById('admin-secret');
            const statsSection = document.getElementById('stats-section');
            const withdrawalsSection = document.getElementById('withdrawals-section');
            const loader = document.getElementById('loader');
            const refreshBtn = document.getElementById('refresh-btn');
            
            let adminSecret = '';

            const fetchData = async (url) => {
                const response = await fetch(`${url}?secret=${adminSecret}`);
                if (!response.ok) {
                    const errorText = await response.text();
                    throw new Error(errorText || `HTTP error! status: ${response.status}`);
                }
                return response.json();
            };
            
            const postData = async (url) => {
                 const response = await fetch(`${url}?secret=${adminSecret}`, { method: 'POST' });
                 if (!response.ok) {
                    const errorText = await response.text();
                    throw new Error(errorText || `HTTP error! status: ${response.status}`);
                }
                return response.json();
            };

            const loadAllData = async () => {
                if (!adminSecret) {
                    alert('Please enter the admin secret key first.');
                    return;
                }
                statsSection.classList.remove('hidden');
                withdrawalsSection.classList.remove('hidden');
                loader.classList.remove('hidden');
                document.getElementById('withdrawals-message').textContent = '';

                try {
                    // Load stats and withdrawals in parallel
                    await Promise.all([loadStats(), loadWithdrawals()]);
                } catch (error) {
                    alert('Error loading data: ' + error.message);
                    console.error('Data loading error:', error);
                } finally {
                    loader.classList.add('hidden');
                }
            };
            
            const loadStats = async () => {
                const stats = await fetchData('/api/super/stats');
                document.getElementById('stats-owners').textContent = stats.totalOwners;
                document.getElementById('stats-channels').textContent = stats.totalChannels;
                document.getElementById('stats-revenue').textContent = `₹${stats.totalRevenue.toFixed(2)}`;
                document.getElementById('stats-commission').textContent = `₹${stats.totalCommission.toFixed(2)}`;
            };

            const loadWithdrawals = async () => {
                const tableBody = document.getElementById('withdrawals-table-body');
                const messageEl = document.getElementById('withdrawals-message');
                tableBody.innerHTML = '';
                
                const requests = await fetchData('/api/super/withdrawals');
                
                if (requests.length === 0) {
                    messageEl.textContent = 'No pending withdrawal requests found.';
                    return;
                }

                requests.forEach(req => {
                    const row = `
                        <tr>
                            <td class="px-6 py-4">${req.owner_id.first_name} (${req.owner_id.telegram_id})</td>
                            <td class="px-6 py-4 font-bold">₹${req.amount.toFixed(2)}</td>
                            <td class="px-6 py-4">${req.upi_id}</td>
                            <td class="px-6 py-4">${new Date(req.requested_at).toLocaleString()}</td>
                            <td class="px-6 py-4 text-center space-x-2">
                                <button data-id="${req._id}" class="approve-btn bg-green-500 text-white px-3 py-1 rounded-md text-sm hover:bg-green-600">Approve</button>
                                <button data-id="${req._id}" class="reject-btn bg-red-500 text-white px-3 py-1 rounded-md text-sm hover:bg-red-600">Reject</button>
                            </td>
                        </tr>`;
                    tableBody.innerHTML += row;
                });
            };
            
            const handleActionClick = async (e) => {
                const button = e.target;
                const id = button.dataset.id;
                
                if (button.matches('.approve-btn')) {
                    if (!confirm('Are you sure you want to approve this withdrawal? This cannot be undone.')) return;
                    button.disabled = true;
                    button.textContent = 'Approving...';
                    try {
                        await postData(`/api/super/withdrawals/${id}/approve`);
                        alert('Request approved successfully!');
                        loadWithdrawals(); // Refresh the list
                    } catch (error) {
                        alert('Failed to approve: ' + error.message);
                        button.disabled = false;
                        button.textContent = 'Approve';
                    }
                }
                
                if (button.matches('.reject-btn')) {
                    if (!confirm('Are you sure you want to reject this withdrawal? The amount will be refunded to the owner.')) return;
                     button.disabled = true;
                    button.textContent = 'Rejecting...';
                    try {
                        await postData(`/api/super/withdrawals/${id}/reject`);
                        alert('Request rejected and amount refunded.');
                        loadWithdrawals(); // Refresh the list
                    } catch (error) {
                        alert('Failed to reject: ' + error.message);
                        button.disabled = false;
                        button.textContent = 'Reject';
                    }
                }
            };
            
            // Event Listeners
            secretInput.addEventListener('change', (e) => {
                adminSecret = e.target.value;
                if (adminSecret) {
                    loadAllData();
                }
            });

            refreshBtn.addEventListener('click', loadAllData);
            document.getElementById('withdrawals-table-body').addEventListener('click', handleActionClick);
        });
    </script>
</body>
</html>
