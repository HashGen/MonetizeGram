<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SUBTOOL</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Font Awesome CDN (for other icons) -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <style>
        .loader { border: 4px solid #f3f3f3; border-radius: 50%; border-top: 4px solid #4f46e5; width: 40px; height: 40px; animation: spin 1.5s linear infinite; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
        /* Custom Font */
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap');
        body { font-family: 'Inter', sans-serif; -webkit-user-select: none; -ms-user-select: none; user-select: none; }
    </style>
</head>
<body class="bg-slate-100 flex items-center justify-center min-h-screen p-4">

    <main class="bg-white rounded-2xl shadow-xl max-w-md w-full overflow-hidden">
        
        <!-- Header Section -->
        <div class="p-8 text-center border-b bg-slate-50">
            <div class="flex justify-center mb-4">
                <i class="fa-solid fa-shield-halved fa-3x text-indigo-600"></i>
            </div>
            <h1 class="text-2xl font-bold text-slate-800">Join Our Premium Channel</h1>
            <p class="text-slate-500 mt-2">Get Instant & Secure Access</p>
        </div>

        <!-- Payment Details Section -->
        <div class="p-6 sm:p-8 text-center">
            <p class="text-sm font-medium text-slate-600">You only have to pay</p>
            <p class="text-5xl font-extrabold text-indigo-600 my-2" id="payment-amount">₹--.--</p>
            <p class="text-xs text-slate-500 mb-6">(This amount is unique for your transaction)</p>
            
            <div id="qr-code-container" class="flex justify-center items-center h-52 w-52 mx-auto bg-slate-50 rounded-lg p-2">
                <div id="loader" class="loader"></div>
            </div>
            <p class="text-sm text-slate-600 mt-4 font-semibold">I Recommend You To Scan QR And Pay For Successful Payment</p>

            <div class="flex items-center my-6">
                <hr class="w-full border-slate-200"><span class="px-2 text-xs font-medium text-slate-400">PAY WITH</span><hr class="w-full border-slate-200">
            </div>
        </div>
        
    </main>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // --- CONFIGURATION ---
            const UPI_ID = "paytmqr65y99n@ptys";
            const PAYEE_NAME = "SUBTOOL";
            // ---------------------

            const amountElement = document.getElementById('payment-amount');
            const loader = document.getElementById('loader');
            const qrContainer = document.getElementById('qr-code-container');
            const urlParams = new URLSearchParams(window.location.search);
            const amount = urlParams.get('amount');
            
            if (amount && !isNaN(amount)) {
                amountElement.textContent = `₹${amount}`;
                
                const upiLinkGeneric = `upi://pay?pa=${UPI_ID}&pn=${encodeURIComponent(PAYEE_NAME)}&am=${amount}&cu=INR`;
                const qrApiUrl = `https://api.qrserver.com/v1/create-qr-code/?size=256x256&data=${encodeURIComponent(upiLinkGeneric)}&qzone=1`;
                const qrImage = new Image();
                qrImage.src = qrApiUrl;
                qrImage.alt = 'Scan to Pay';
                qrImage.className = 'rounded-lg';
                qrImage.onload = () => { 
                    loader.style.display = 'none';
                    qrContainer.appendChild(qrImage);
                };
            } else {
                document.querySelector('main').innerHTML = `<div class="p-8 text-center"><h1 class="text-2xl font-bold text-red-600">Invalid Link</h1></div>`;
            }
        });
    </script>
</body>
</html>
